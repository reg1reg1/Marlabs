<head>

        .note
        {
            text-align: center;
            height: 80px;
            background: -webkit-linear-gradient(left, #0072ff, #8811c5);
            color: #fff;
            font-weight: bold;
            line-height: 80px;
        }
        .form-content
        {
            padding: 5%;

        }
        .form-control{
            border-radius:1.5rem;

        .btnSubmit
        {
            border:none;
            border-radius:1.5rem;

        }

        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Password *" value=""/>
                    </div>

    </div>
</div>
